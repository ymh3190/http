services:
  dev-db:
    image: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=1
      - MYSQL_USER=admin
      - MYSQL_DATABASE=http
      - MYSQL_PASSWORD=1
    ports:
      - 3307:3306
    networks:
      - http
  dev-nginx:
    image: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html/dist
      # - ./frontend/static:/usr/share/nginx/static
    ports:
      - 80:80
    networks:
      - http
    extra_hosts:
      - host.docker.internal:host-gateway

networks:
  http:
