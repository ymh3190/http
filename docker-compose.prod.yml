services:
  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=1
      - MYSQL_USER=admin
      - MYSQL_DATABASE=http
      - MYSQL_PASSWORD=1
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/data:/var/lib/mysql
    ports:
      - 3307:3306
    expose:
      - 3306
    networks:
      - http
  back:
    image: ymh3190/http-back
    environment:
      - PORT=4000
      - WATCH=
      - DB_HOST=db
      - DB_USER=admin
      - DB_DATABASE=http
      - DB_PORT=3306
      - DB_PASSWORD=1
      - JWT_SECRET=B7ADFBBAFA67DCE3ECCEE5C54E58A
    restart: on-failure
    expose:
      - 4000
    networks:
      - http
  front:
    image: ymh3190/http-front
    environment:
      - PORT=3000
      - WATCH=
      - BE_HOST=back
      - BE_PORT=4000
    restart: on-failure
    volumes:
      - ./frontend/static:/app/static
      - ./frontend/views:/app/views
    expose:
      - 3000
    networks:
      - http
  nginx:
    image: nginx
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - http

networks:
  http:
